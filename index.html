<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Dcrust Map
	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<script type="text/javascript" src="js/KBmapmarkers.js"></script>
	<script type="text/javascript" src="js/KBmapmarkersCords.js"></script>

	<link href="css/KBmapmarkers.css" rel="stylesheet">
	<style>
		*{
			box-sizing: border-box;
		}
		html {
			font-size: 62.5%;
		}

		body {
			overflow-x: hidden;
			background-color: #ffffff;
			color: #212121;
			margin: 0;
			font-size: 1.6rem !important;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
		}

		.KBmap__mapContainer {
			height: 100vh;
			max-height: 100vh;
		}

		.KBmap__mapHolder {
			height: 100%;
		}

		.KBmap__mapHolder img {
			width: auto;
			height: 100%;
		}

		.mynav {
			transition:0.5s;
			z-index: 100;
			position: fixed;
			bottom: 0;
			width: 100%;
			height: 8%;
			display: flex;
			padding: 1rem 0rem;
			flex-wrap: nowrap;
			justify-content: space-evenly;
			background-color: #003366ec !important;
		}

		.nav-link {
			cursor: pointer;
			color: #fff !important;
			font-size: 22px;
			padding: 0;
			text-decoration: none;
			font-weight: light;
			outline: none;
		}
	</style>
</head>

<body>
	<section class="KBmap" id="KBtestmap">
		
	</section>
	
	<nav class="mynav">
		<a class="nav-link" href="#" id="acad"><i class="fa fa-graduation-cap"> </i> Academics</a>
		<a class="nav-link" href="#" id="accom"><i class="fa fa-bed"> </i> Accommodation</a>
		<a class="nav-link" href="#" id="social"><i class="fa fa-share-square"></i> Social</a>
		<a class="nav-link" href="#" id="more" onclick="openNav()"> <span style="font-size: 30px" class="fa fa-arrow-circle-up"></span> </a>
	</nav>
</body>

<script>

	function openNav() {
		
		const nav= document.querySelector(".mynav");
		if(getComputedStyle(nav).height.slice(0,3).valueOf()<100){
			nav.style.height = "100vh";
			document.querySelector("#more").innerHTML="<span style='font-size: 30px' class='fa fa-arrow-circle-down'></span>";
		}
		else{
			nav.style.height = "8%";
			document.querySelector("#more").innerHTML="<span style='font-size: 30px' class='fa fa-arrow-circle-up'></span>";
		}
	}

	(function ($) {
		let path = './all.json';
		$("#acad").click(function () {
			path = './academics.json';
			KBtestmap.removeAllMapMarkers();
			fetch(path).then(res => res.json()).then(json => {
				KBtestmap.importJSON(json);
				KBtestmap.showAllMapMarkers();
			})
		});
		$("#accom").click(function () {
			path = './accommodation.json';
			KBtestmap.removeAllMapMarkers();
			fetch(path).then(res => res.json()).then(json => {
				KBtestmap.importJSON(json);
				KBtestmap.showAllMapMarkers();
			})
		});
		$("#social").click(function () {
			path = './social.json';
			KBtestmap.removeAllMapMarkers();
			fetch(path).then(res => res.json()).then(json => {
				KBtestmap.importJSON(json);
				KBtestmap.showAllMapMarkers();
			})
		});
		$(document).ready(function () {
			fetch(path).then(res => res.json()).then(json => {
				createKBmap('KBtestmap', 'dcrust_map.jpg');
				KBtestmap.importJSON(json);
				KBtestmap.showAllMapMarkers();
			})
		});
	})(jQuery);



</script>

</html>
